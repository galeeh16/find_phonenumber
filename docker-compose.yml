version: '2'
services:

  web:
    build:
      context: ./
      dockerfile: web.dockerfile
    volumes:
      - ./:/var/www
    ports:
      - "8080:80"
    links:
      - app

  app:
    build:
      context: ./
      dockerfile: app.dockerfile
    command: "php artisan serve --host=0.0.0.0 --port=8080"
    volumes:
      - ./:/var/www
